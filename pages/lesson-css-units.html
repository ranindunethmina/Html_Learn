<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS Units</title>
    <link rel="stylesheet" href="/css/lesson-css-units.css" />

  </head>
  <body>
    <div class="box box-pixels">Pixels</div>
    <div class="box box-percentage">Percentage</div>
    <hr style="color: blue" />
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <hr />
    <div class="box3">View Port Width</div>
    <hr />
    <!-- ====== rem ======= <br />
    ====== Gets the default root font-size ====== <br />
    ====== By-default its 16px in the browser ===== <br />
    ====== Settings -> Appearance -> Font size -> Customize fonts <br />
    <div style="font-size: 1rem">Hello World!!!</div>
    <div style="font-size: 2rem">Hello World!!!</div>
    <div style="font-size: 3rem">Hello World!!!</div>
    <div style="font-size: 4rem">Hello World!!!</div>

    ====== em =========<br />

    <div style="font-size: 10px">
      <div style="font-size: 1em">Hello World!!!</div>
      <div style="font-size: 2em">Hello World!!!</div>
      <div style="font-size: 3em">Hello World!!!</div>
      <div style="font-size: 4em">Hello World!!!</div>
      <div style="font-size: 5em">Hello World!!!</div>
    </div>
  </body>
</html>
