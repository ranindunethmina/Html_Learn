<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02</title>
    <link rel="stylesheet" href="/exercises/css/exercise-2.css" />

  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Personal Information</th>
      </tr>
      <tr>
        <td>Name :</td>
        <td colspan="2">
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Age :</td>
        <td colspan="2">
          <input type="number" />
        </td>
      </tr>
      <tr>
        <td rowspan="3">Adress</td>
        <td>Street :</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>City :</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Zip Code :</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <th colspan="3">Additional Information</th>
      </tr>
      <tr>
        <td colspan="3">
          <textarea name="txtArea" id="txtArea" cols="70" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button>Submit</button>
        </td>
      </tr>
    </table>
  </body>
</html>
